---
layout: page
---

{% assign game = page %}
<div class="container">
  <h1>{{ game.long_name }}</h1>
  <div class="row align-items-center justify-content-center">
    <div class="d-grid col-md-3 col-12">
      <img src="/assets/games/{{ game.short-name }}.png" />
    </div>
    <div class="d-grid col-md-5 col-12">
      <h2>What can be randomized?</h2>
      {{ game.randomize | markdownify }}
      <h2>What do I need to play?</h2>
      {{ game.need-to-play | markdownify }}
    </div>
  </div>
</div>
